<form [formGroup]="form">
  <div class="field">
    <label for="link">Enter a link here</label>
    <input
      id="link"
      formControlName="href"
      placeholder="Enter a link here"
      (keyup.enter)="onEnter($event)"
    />
  </div>
  <div class="field">
    <label for="text">Display text here (optional)</label>
    <input
      id="text"
      formControlName="text"
      placeholder="Enter here"
      (keyup.enter)="onEnter($event)"
    />
  </div>
</form>
